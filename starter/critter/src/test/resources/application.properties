com.opeyemi.critter.datasource.username=admin
com.opeyemi.critter.datasource.password=root


spring.h2.console.enabled=true
spring.h2.console.path=/h2
com.opeyemi.critter.datasource.jdbcurl=jdbc:h2:mem:testdb

com.opeyemi.critter.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
com.opeyemi.critter.datasource.initialization-mode=embedded
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false